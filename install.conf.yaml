- defaults:
    crossplatform-link:
      relink: true
      fallback_to_copy: true
      create: true
      glob: true
      force: true

- shell:
    - [
        git submodule update --init --recursive,
        Updating submodules to newest versions,
      ]

- clean: ["~"]

- crossplatform-link:
    - ~/: links/common/.**
    - ~/.config: links/common/.config/**
    - ~/.jupyter: links/common/.jupyter/**
    - ~/bin/lib: 
        path: diff-so-fancy/lib
        glob: false
    - ~/bin/diff-so-fancy:
        path: diff-so-fancy/diff-so-fancy
        glob: false
    - ~/:
        path: links/linux/**
        platform: linux
        fallback_to_copy: false
        force: false
    - ~/:
        path: links/linux-desktop/**
        environment: DESKTOP_SESSION
        fallback_to_copy: false
        force: false
    - ~/:
        path: links/windows/**
        platform: win32
    - ~/.bash_local:
        path: local/wsl/.bash_local
        environment: "WSL_INTEROP"
        fallback_to_copy: false
        force: false
        glob: false
    - ~/.bash_local:
        path: local/linux/.bash_local
        environment: "!WSL_INTEROP"
        platform: linux
        fallback_to_copy: false
        force: false
        glob: false
    - ~/.bash_local:
        path: local/windows/.bash_local
        platform: win32
        glob: false

- crontab:
    - time: 1 6 * * *
      command: ~/bin/rdiffbackupdaily.sh
      platform: linux
    - time: 2 6 * * 3
      command: ~/bin/rdiffbackupweekly.sh
      platform: linux
    - time: 2 6 1 * *
      command: ~/bin/rdiffbackupmonthly.sh
      platform: linux
    - time: 2 6 2 * *
      command: ~/bin/rdiffbackupcleanup.sh
      platform: linux
